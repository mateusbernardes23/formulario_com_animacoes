<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Multi Step Form</title>
</head>

<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active" data-step>Contato</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2"
                        stroke-linecap="square" />
                </svg>
                <strong data-step>Empresa</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2"
                        stroke-linecap="square" />
                </svg>
                <strong data-step>Projeto</strong>
            </div>

            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Como prefere ser chamado?" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="phone">Telefone</label>
                        <input type="text" name="phone" id="phone" onkeypress="return /\d/.test(event.key)"
                            placeholder="Digite seu número de WhatsApp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required />
                    </div>
                </div>

                <div class="button-wrapper justify-end">
                    <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="business-name">Nome da Empresa</label>
                        <input type="text" name="business-name" id="business-name"
                            placeholder="Qual é o nome da empresa"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="business-colab-number">Número de Funcionários</label>
                        <input type="text" name="business-colab-number" id="business-colab-number"
                            onkeypress="return /\d/.test(event.key)" placeholder="Digite o número de colaboradores" />
                    </div>

                    <div class="input-wrapper">
                        <label for="business-about">Sobre seu negócio</label>
                        <textarea name="business-about" id="business-about"
                            placeholder="Fale um pouco sobre seus produtos e serviços"></textarea>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
                    <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <div class="form-step hide">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="business-about">Objetivos do Projeto</label>
                        <textarea name="business-about" id="business-about"
                            placeholder="Descreva quais os objetivos deste projeto"></textarea>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
                    <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
